<h1 class="player__header">Current Player: {{ player }}
    <button nbButton outline status="danger" (click)="newGame()" class="start-btn">Start new Game</button>
    <h2 *ngIf="winner">
        Player {{ winner }} won the game!
    </h2>
</h1>






<main>
    <tac-toe-square 
        *ngFor="let val of squares; let i = index" 
        [value]="val"
        (click)="makeMove(i)"> 

    </tac-toe-square>
</main>
